<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicons -->
  <link href="fav-ico.png" rel="icon" />
  <link href="fav-ico.png" rel="apple-touch-icon" />
  
</head>
<body>
  <div class="container">

    <h1 class="title">🎴 Memory Card Game 🎴</h1>

    <!-- Menu -->
    <div id="menu" class="card-menu">
      <input type="text" id="playerName" placeholder="Input Your Name" class="input"/>
      <select id="levelSelect" class="input">
        <option value="4">Easy 4x4 (60s)</option>
        <option value="6">Medium 6x6 (180s)</option>
        <option value="8">Hard 8x8 (240s)</option>
      </select>
      <button id="startBtn" class="btn">Start Game</button>
    </div>

    <!-- Status Game -->
    <div id="gameInfo" class="hidden info-box">
      <p>👤 <span id="player"></span></p>
      <p>⏱️ <span id="timer"></span> seconds</p>
      <p>⭐ Skor: <span id="score">0</span></p>
    </div>

    <!-- Board Game -->
    <div id="game-board" class="board hidden"></div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2>🏆 Leaderboard</h2>
      <ol id="leaderboard"></ol>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
